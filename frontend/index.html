<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЛР1 – Менеджер заявок на доступ до лабораторії</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Менеджер заявок на доступ до лабораторії (варіант 1)</h1>
    <p>Заповніть форму і натисніть <strong>Додати</strong>. Запис з'явиться у таблиці нижче.</p>
  </header>

  <main class="container">
    <section id="create-section">
      <h2>Додати заявку</h2>

      <form id="createForm">
        <div class="field">
          <label for="userNameInput">Ім'я користувача</label>
          <input id="userNameInput" type="text" placeholder="Напр., Іванов Іван" />
          <p class="error-text" id="userNameError"></p>
        </div>

        <div class="field">
          <label for="dateInput">Дата доступу</label>
          <input id="dateInput" type="datetime-local" />
          <p class="error-text" id="dateError"></p>
        </div>

        <div class="field">
          <label for="accessTypeSelect">Тип доступу</label>
          <select id="accessTypeSelect">
            <option value="">Оберіть тип доступу</option>
            <option value="Temporary">Тимчасовий</option>
            <option value="Permanent">Постійний</option>
            <option value="Guest">Гостьовий</option>
          </select>
          <p class="error-text" id="accessTypeError"></p>
        </div>

        <div class="field">
          <label for="commentsInput">Коментар</label>
          <textarea id="commentsInput" rows="4" placeholder="Опишіть причину запиту"></textarea>
          <p class="error-text" id="commentsError"></p>
        </div>

        <div class="field">
          <label for="statusSelect">Статус</label>
          <select id="statusSelect">
            <option value="Pending" selected>Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
          <p class="error-text" id="statusError"></p>
        </div>

        <div class="buttons">
          <button type="submit" id="submitBtn">Додати</button>
          <button type="button" id="saveBtn" class="hidden">Зберегти</button>
          <button type="button" id="resetBtn">Очистити</button>
        </div>
      </form>
    </section>

    <section id="list-section">
      <h2>Список заявок</h2>

      <div id="controls">
        <input id="searchInput" type="text" placeholder="Пошук за іменем..." />
        <select id="filterStatus">
          <option value="">Усі статуси</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
        <select id="sortOrder">
          <option value="">Сортування</option>
          <option value="date-asc">Дата ↑</option>
          <option value="date-desc">Дата ↓</option>
        </select>
      </div>

      <p id="emptyState">Заявок поки немає. Додайте першу!</p>

      <table id="itemsTable" class="hidden">
        <thead>
          <tr>
            <th>#</th>
            <th>Ім'я користувача</th>
            <th>Дата доступу</th>
            <th>Тип доступу</th>
            <th>Коментар</th>
            <th>Статус</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
